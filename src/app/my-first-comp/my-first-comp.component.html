<div class="form-container">
  <h2>Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        rows="4"
        name="message"
        [(ngModel)]="message"
        required
      ></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="flex-container" *ngIf="isSubmitted">
    <app-message-details *ngFor="let msg of messages; let i = index" [message]="msg"></app-message-details>

  </div>
